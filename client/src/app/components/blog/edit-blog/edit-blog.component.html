<h1 class="jumbotron" style="text-align: center">
  Edit blog
</h1>

<form (submit)="updateBlogSubmit()" novalidate *ngIf="!loading">
  <div class="form-group">
    <label for="title">Title:</label>
    <input (input)="onChange()" [disabled]="processing" type="text" name="title" class="form-control" [(ngModel)]="blog.title">
  </div>

  <div class="form-group">
    <label for="text">Text:</label>
    <textarea (input)="onChange()" [disabled]="processing" name="text" rows="10" class="form-control" [(ngModel)]="blog.text"></textarea>
  </div>

  <div class="form-group">
    <a [routerLink]="['/delete-blog/', blog._id]">
      <button [disabled]="processing" class="btn btn-danger">Delete</button>
    </a>

    <button [disabled]="processing" class="btn btn-warning" (click)="goBack()">Go Back</button>

    <button [disabled]="processing || !valuesChanged" type="submit" class="btn btn-success">Save</button>
  </div>
</form>
