<button class="btn btn-success" *ngIf="!isContactFormEnabled" (click)="addNewContact()">Add new contact</button>
<button class="btn btn-danger" *ngIf="isContactFormEnabled" (click)="addNewContact()">Cancel</button>

<br>
<br>

<div *ngIf="isContactFormEnabled">
  <app-contact-form></app-contact-form>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-responsive-sm">
  <thead class="thead-dark">
    <tr>
      <th hidden>id</th>
      <th>#</th>
      <th>Name</th>
      <th>Surname</th>
      <th>City</th>
      <th>All numbers</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let kontakt of contacts; let i=index">
      <td hidden>{{ kontakt._id }}</td>
      <td>{{ i+1 }}</td>
      <td>{{ kontakt.name }}</td>
      <td>{{ kontakt.surname }}</td>
      <td>{{ kontakt.city }}</td>
      <td>{{ (getAllNumbers(kontakt.mobile_numbers)) || 'No numbers' }}</td>
    </tr>
  </tbody>
</table>
