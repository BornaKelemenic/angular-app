<h1 class="jumbotron" style="text-align: center">Login</h1>

<form [formGroup]="form" (submit)="onLoginSubmit()" novalidate>
  <div class="form-group">
    <label for="username">Username:</label>
    <div [ngClass]="{ 'has-error': (form.controls.username.errors && form.controls.username.dirty), 'has-success': (form.controls.username.valid && form.controls.username.dirty) }"
      class="has-error">
      <input type="text" class="form-control" name="username" placeholder="Your username" formControlName="username">

      <ul class="help-block">
        <li *ngIf="form.controls['username'].errors?.required && form.controls['username'].dirty">This field is required.</li>
      </ul>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <div [ngClass]="{ 'has-error': (form.controls.password.errors && form.controls.password.dirty), 'has-success': (form.controls.password.valid && form.controls.password.dirty) }"
      class="has-error">
      <input type="password" class="form-control" name="password" placeholder="Your password" formControlName="password">

      <ul class="help-block">
        <li *ngIf="form.controls['password'].errors?.required && form.controls['password'].dirty">This field is required.</li>
      </ul>
    </div>
  </div>

  <div class="form-group">
    <input [disabled]="!form.valid || proccesing" type="submit" value="Login" class="btn btn-primary">
  </div>
</form>
