<div class="list-group-item clearfix listItem" (click)="showHideEdit()">
  <div>
    <div class="float-left">
      <h4 class="list-group-item-heading">{{ user.username }}</h4>
      <h6 class="list-group-item-text">{{ user.email }}</h6>
    </div>
    <div class="float-right">
      {{ user.role | uppercase }}
    </div>
  </div>

  <div style="clear: both" *ngIf="showHide">
    <app-user-edit [user]="user"></app-user-edit>
  </div>
</div>
