<form [formGroup]="form" novalidate>
  <div class="form-group">
    <label for="username">Username: </label>
    <input class="form-control" type="text" formControlName="username" name="name">
  </div>
  <div class="form-group">
    <label for="email">E-mail: </label>
    <input class="form-control" type="email" formControlName="email" name="email">
  </div>
  <div class="form-group">
    <label for="role">Role: </label>
    <div>
      <button [disabled]="user.role === 'admin'" class="btn btn-sm btn-danger" (click)="changeRole('admin')">Admin</button>
      <button [disabled]="user.role === 'moderator'" class="btn btn-sm btn-warning" (click)="changeRole('moderator')">Moderator</button>
      <button [disabled]="user.role === 'user'" class="btn btn-sm btn-success" (click)="changeRole('user')">User</button>
    </div>
  </div>
</form>
